<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="/static/styles/blueprint/screen.css" type="text/css" media="screen, projection">
	<!--[if IE]><link rel="stylesheet" href="/static/styles/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	<link rel="stylesheet" href="/static/styles/blueprint/fancy-type/screen.css" type="text/css" media="screen projection">    
	<link rel="stylesheet" href="/static/styles/blueprint/tabs/screen.css" type="text/css" media="screen projection">    

	<script src='/static/nitrogen/jquery.js' type='text/javascript' charset='utf-8'></script>
	<script src='/static/nitrogen/livevalidation.js' type='text/javascript' charset='utf-8'></script>
	<script src='/static/nitrogen/nitrogen.js' type='text/javascript' charset='utf-8'></script>

	<script src='/static/scripts/jquery.boxy.js' type='text/javascript' charset='utf-8'></script>
	<link rel="stylesheet" href="/static/styles/boxy.css" type="text/css" media="screen" charset/"utf-8">

	<script src='/static/scripts/znbb_utils.js' type='text/javascript' charset='utf-8'></script>
	<link rel="stylesheet" href="/static/styles/layout.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/static/styles/global.css" type="text/css" media="screen" charset="utf-8">

	<title>[[[page:title()]]]</title>
    </head>

    <body>
	<div id='page'> 
	    <div id='body'>
		<div id='header'>
		    <div class='container'>
			<div class='span-4'>
			    <a id='logo' href='/'><span>&#9732;</span>ZincBB</a>
			</div>
			<div class='span-8'>
			    <div id='navigation'>[[[navbar:display()]]]</div>
			    &nbsp;
			</div>
			<div id='loginForm' class='span-12 last aRight'>
			    [[[loginbox:display()]]]
			</div>
		    </div>
		</div>
		<div id="errorBar">
		    <div class='container'>[[[errorbar:messages()]]]</div>
		</div>
		<div id='masthead'>
		    <div class='container'>
			<div class='span-12 prepend-1'><h1>[[[page:subject()]]]</h1></div>
			<div class='span-11 last desc'>[[[page:description()]]]</div>
		    </div>
		</div>
		<div id='main'>
		    <div class='container'>
			<div class='span-17 colborder'>
			    [[[page:content()]]]
			</div>
			<div class='span-6 last'>
			    [[[page:sidebar()]]]
			</div>
		    </div>
		</div>
	    </div>
	    <div id='footer'>
		<div class='container'>
		    <div class='span-12'>ZincBB</div>
		    <div class='span-12 last aRight'>&copy; 2009 <a href='#'>Ceti Forge</a></div>
		</div>
	    </div>
	</div>

	<script type="text/javascript"> [[[script]]] </script>
    </body>
</html>
